apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-student-11
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: student-11
  project: default
  source:
    repoURL: <YOUR GITHUB REPO>
    targetRevision: HEAD
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true